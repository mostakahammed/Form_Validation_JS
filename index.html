<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Linkup  -->
    <link rel="stylesheet" href="./style.css">

    <!-- Custom JS -->
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="/" method="POST" id="form" class="form" autocomplete="off" novalidate>
            <div class="heading">
                <h1>Registration</h1>
            </div>
            <!-- Username  -->
            <div class="form_control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
                <small class="error"></small>
            </div>

            <!-- Email  -->
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <small class="error"></small>
            </div>

            <!-- Password  -->
            <div class="form_control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <small class="error"></small>
            </div>

            <!-- Confirm Password  -->
            <div class="form_control">
                <label for="passwordConfirm">Password Confirm</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password">
                <small class="error"></small>
            </div>
            <input type="submit" value="Registration" id="registration" class="registration">
        </form>
    </div>
</body>
</html>
